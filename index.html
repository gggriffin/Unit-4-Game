<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Srisakdi" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
    <title>Crystal Game</title>

</head>

<body>
    <div class="background">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-3">
                    <div class="display-2 text-center">Crystal Clickin</div>
                </div>
            </div>
            <br>
            <div class="row">
                <h4 class="col-md-6 text-center offset-3">Click a crystal to harvest its points. To win, harvest exactly 
                    as many points as you need. Be careful not too harvest too many though! 
                </h4>
            </div>
            <br>
            <br>
            <div class="row">
                <button class="button col-md-2 text-center offset-2" id="firstCrystal">
                    <img class="img-fluid" src="./assets/images/gem_blue.svg" alt="blue gem">
                </button>
                <button class="button col-md-2 text-center" id="secondCrystal">
                    <img src="./assets/images/gem_orange.svg" alt="orange gem" class="img-fluid">
                </button>
                <button class="button col-md-2 text-center" id="thirdCrystal">
                    <img src="./assets/images/gem_purple.svg" alt="purple gem" class="img-fluid">
                </button>
                <button class="button col-md-2 text-center" id="fourthCrystal">
                    <img src="./assets/images/gem_yellow.svg" alt="yellow gem" class="img-fluid">
                </button>
            </div>
            <br>
            <br>
            <br>
            <div class="row">
                <h1 class="col-md-5 text-center offset-1" id="targetNumber">Target Number</h1>
                <h1 class="col-md-5 text-center" id="userScore">User Score</h1>
            </div>
            <br>
            <br>
            <br>
            <div class="row">
                <h2 class="col-md-2 text-center offset-4 " id="wins">Wins</h2>
                <h2 class="col-md-2 text-center" id="losses">Losses</h2>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
</body>
</html>
